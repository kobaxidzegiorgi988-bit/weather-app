<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="app">
    <section class="container">
      <header class="top-section">
        <div class="search-bar">
          <input type="text" id="city-input" placeholder="Enter city..." aria-label="City name">
          <button id="search-btn" type="button">SEARCH</button>
        </div>
      </header>

      <section class="current-weather" aria-labelledby="current-weather-title">
        <h2 id="current-weather-title" class="visually-hidden">Current Weather</h2>
        <div class="current-weather-main">
          <img class="weather-icon" src="" alt="Weather icon" aria-hidden="true">
          <div class="temperature" aria-label="Temperature">--°</div>
        </div>
        <div class="current-meta">
          <div class="city">City</div>
          <div class="description">Description</div>
        </div>
        <div class="details" role="list">
          <div class="detail" role="listitem">
            <span class="label">Feels like</span>
            <span class="value feels-like">--°</span>
          </div>
          <div class="detail" role="listitem">
            <span class="label">Humidity</span>
            <span class="value humidity">--%</span>
          </div>
          <div class="detail" role="listitem">
            <span class="label">Wind</span>
            <span class="value wind">-- km/h</span>
          </div>
        </div>
      </section>

      <section class="forecast" aria-labelledby="forecast-title">
        <h2 id="forecast-title">5-Day Forecast</h2>
        <div class="forecast-grid">
          <article class="forecast-card">
            <div class="day">Mon</div>
            <img class="icon" src="" alt="">
            <div class="temps"><span class="high">--°</span><span class="low">/ --°</span></div>
          </article>
          <article class="forecast-card">
            <div class="day">Tue</div>
            <img class="icon" src="" alt="">
            <div class="temps"><span class="high">--°</span><span class="low">/ --°</span></div>
          </article>
          <article class="forecast-card">
            <div class="day">Wed</div>
            <img class="icon" src="" alt="">
            <div class="temps"><span class="high">--°</span><span class="low">/ --°</span></div>
          </article>
          <article class="forecast-card">
            <div class="day">Thu</div>
            <img class="icon" src="" alt="">
            <div class="temps"><span class="high">--°</span><span class="low">/ --°</span></div>
          </article>
          <article class="forecast-card">
            <div class="day">Fri</div>
            <img class="icon" src="" alt="">
            <div class="temps"><span class="high">--°</span><span class="low">/ --°</span></div>
          </article>
        </div>
      </section>
    </section>
  </main>

  <span class="visually-hidden" id="accent-color">#3498DB</span>
</body>
</html>
